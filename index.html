<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <div class="card mt-10">
            <div class="card-header">
                <h1>Payment form example</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                  </div>
                  
                <div class="row">
                    <div class="col-5">
                        <label for="card-number" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="card-number" aria-describedby="emailHelp" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="security-code" class="form-label">CVC</label>
                        <input type="text" class="form-control" id="security-code" aria-describedby="emailHelp" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="security-code" class="form-label">Amount</label>
                        <div class="d-flex">
                            <strong>$</strong><input type="text" class="form-control" id="security-code" aria-describedby="emailHelp" placeholder="Amount">
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" aria-describedby="emailHelp">
                    </div>
                    <div class="col-6">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" aria-describedby="emailHelp">
                    </div>
                    <div class="col-3">
                        <label for="state" class="form-label">State</label>
                        <select  class="form-control form-select" name="state"  aria-label="Multiple select example">
                            <option value="Select state" selected> </option>
                            <option value="Miranda">Miranda</option>
                            <option value="Bolivar">Bolivar</option>
                            <option value="Nueva Esparta">Nueva Esparta</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="post-code" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="post-code" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="cards" class="form-label">We accept:</label>
                        <div class="col-5 d-flex flex-row text-bg-secondary d-flex rounded justify-content-between px-3 py-2" id="cards">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="masterCard">
                                <label class="form-check-label" for="masterCard">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="dinnersClub" checked>
                                <label class="form-check-label" for="dinnersClub">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="visa">
                                <label class="form-check-label" for="visa">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="amex">
                                <label class="form-check-label" for="amex">
                                    <i class="fa-brands fa-cc-amex"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 ">
                        <label for="message" class="form-label">Postal Code</label>
                        <textarea class="form-control" id="message" aria-describedby="emailHelp"></textarea>
                        <p style="color:grey">Add any notes here.</p>
                    </div>
                </div>
            </div>
            <div class="card-footer text-body-secondary d-flex justify-content-end">
                <button type="button" class="btn btn-secondary mx-1">Cancel</button>
                <button type="submit" class="btn btn-primary mx-1">Send</button>
            </div>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/509c179d58.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
